<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
    <title>AngularJS Twitter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oauth-io/0.6.1/oauth.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
</head>
<body>
<div class="container" ng-controller="TwitterController">
    <div class="form-group">
        <form ng-submit="search()">
            <div class="form-group">
                <label for="search">Введите хэштег</label>
                <input type="text" class="form-control" id="search" placeholder="#" ng-model="searchString" required>
            </div>
            <button type="submit" class="btn btn-default">Найти</button>
        </form>
    </div>
    <div class="form-group" ng-cloak>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="(key, item) in tweets">
                <span style="cursor: pointer;" ng-click="removeTweet(key)" class="badge">Удалить</span>
                {{item.text}}
            </li>
        </ul>
    </div>
</div>
</body>
</html>
